<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="pokemon.front_default" alt="{{pokemon.name}}"></ion-img>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>Vitórias</ion-label>
              <ion-badge color="success">{{ pokemon.vitorias }}</ion-badge>
            </ion-item>
            <ion-item>
              <ion-label>Derrotas</ion-label>
              <ion-badge color="danger">{{ pokemon.derrotas }}</ion-badge>
            </ion-item>
            <ion-item>
              <ion-label>Emaptes</ion-label>
              <ion-badge color="warning">{{ pokemon.empates }}</ion-badge>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" *ngFor="let pokemon of pokemons">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ pokemon.name }}</ion-card-title>
        </ion-card-header>
        <ion-img [src]="pokemon.front_default" alt="{{pokemon.name}}"></ion-img>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Vitórias</ion-label>
            <ion-badge color="success">{{ pokemon.vitorias }}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Derrotas</ion-label>
            <ion-badge color="danger">{{ pokemon.derrotas }}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Emaptes</ion-label>
            <ion-badge color="warning">{{ pokemon.empates }}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
