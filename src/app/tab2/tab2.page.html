<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="comparisonResult">
    <p [style.color]="comparisonColor" id="large-center-text">{{ comparisonResult }}</p>

  </div>
  <div *ngIf="pokemonDataTab2">
   
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ pokemonDataTab2.name | uppercase }}</ion-card-title>
      <ion-img alt="" [src]="pokemonImageUrl"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ numberOfAbilitiesTab2 }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemonDataTab2.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemonDataTab2.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

 

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
